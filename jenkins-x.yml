buildPack: docker
pipelineConfig:
  agent: {}
  env:
  - name: GIT_COMMITTER_EMAIL
    value: edgefs.bot@gmail.com
  - name: GIT_COMMITTER_NAME
    value: edgefs-bot
  - name: GIT_AUTHOR_EMAIL
    value: edgefs.bot@gmail.com
  - name: GIT_AUTHOR_NAME
    value: edgefs-bot
  pipelines:
    pullRequest:
      postBuild:
        replace: true
        steps:
          - sh: skaffold version
            name: skaffold-version
          - sh: make skaffold
            name: container-build
